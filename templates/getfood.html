<script>
    $(document).ready(function(){
                setInterval(function(){
                    $.ajax({
                    url: "{% url 'food-list-view' %}",
                    method: 'GET',
                    success: function (response) {
                            console.log(response)
                            $('tbody').empty();
                            let output = ' ';
                            for(var i in response.foods){
                                
                                output += "<tr>" +
                                                "<td>" + response.foods[i].name + "</td>" +
                                                "<td>" + response.foods[i].price + "</td>" +
                                                "<td>" + response.foods[i].added_on + "</td>" +
                                                "<td><input type='button'  id='updatefBtn' class='btn btn-info btn-sm' value='Update' data-foodkey =" + response.foods[i].id + ">" +
                                                "<td><input type='button'  id='deletefBtn' class='btn btn-danger btn-sm' value='Delete' data-foodkey =" + response.foods[i].id + ">" +
                                                "</tr>"                         
                            }
                            $('tbody').html(output)
                    },
                    error: function (error) {
                        console.log(error)
                    }
                });
        },1000)
    
    })
    
    </script>
